# Storage provider (minio, s3, gcs, azure)
storage.provider=minio
storage.documents-folder=documents/
storage.thumbnails-folder=thumbnails/

spring.application.name=manager
spring.datasource.url = jdbc:mysql://localhost:3306/studydocs_db?createDatabaseIfnotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = 12345
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql = true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
